<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css style/all.min.css">
  <link rel="stylesheet" href="./css style/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css style/style.css">
  <title>product store</title>
</head>

<body>
  <main class="w-75 mx-auto py-5 container">
    <div class="form-floating mb-3">
      <input type="text" class=" form-control border-0 border-bottom rounded-0" id="productname"
        placeholder="name@example.com " oninput="
        isVaildPrdoucts(this , PrdouctNameRegex)
        ">
      <p class="pt-2 text-danger d-none">Product name must start with capital letter followed bt at lest one char</p>

      <label for="productname">product name </label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control border-0 border-bottom rounded-0" id="productprice"
        placeholder="name@example.com" oninput="isVaildPrdoucts(this , productpriceinputRegex)
        ">
      <p class="pt-2 text-danger d-none">
        Product price must be greater then zero
      </p>

      <label for="productprice">product price </label>
    </div>

    <div class="form-floating">
      <select onchange="(this , productcategoryinputRegex)" class="form-select border-0 border-bottom rounded-0"
        id="productcategory" aria-label="Floating label select example">

        <option id="defualtOptin" selected hidden>choose product category</option>
        <option>Mobile phone</option>
        <option>laptop</option>
        <option>camera</option>
        <option>printer</option>
        <option>tv</option>
      </select>
      <p class="pt-2 text-danger d-none"> Product choose product category</p>
      <label for="productcategory">product category</label>
    </div>

    <div class="form-floating mb-3 mt-3">
      <textarea class="form-control border-0 border-bottom rounded-0" id="productdescription"></textarea>
      <p class="pt-2 text-danger d-none"> Product description must be at least 5 charasters</p>
      <label oninput=" isVaildPrdoucts(this , productdescriptionnputRegex)" for="productdescription">product
        description</label>
    </div>

    <div class="form-floating mb-3">
      <input accept="image/*" type="file" class="form-control border-0 border-bottom rounded-0" id="productimge"
        placeholder="name@example.com">
      <p class="pt-2 text-danger d-none"> Product choose product image </p>
      <label for="productimge">product imge </label>
    </div>
    <button id="addProducts" onclick="addProduct()" class="btn btn-info text-light mt-2 d-block"> Add Product </button>
    <button id="updataproducts" onclick="updataProduct()" class="btn btn-danger text-light mt-2 d-none"> updata Product
    </button>

  </main>
  <section>
    <div class="container  ">
      <input oninput="searchByProducts(this.value)" type="search" class="form-control my-3 w-100 ">
      <div class=" row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="containerproducts">
      </div>
    </div>
  </section>
  <script src="./js/bootstrap.bundle.min.js "></script>
  <script src="./js/main.js"></script>
</body>
